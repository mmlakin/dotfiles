- defaults:
    link:
        create: true
        relink: true

- clean: ['~']

- create:
    - ~/src
    - ~/bin

- link:
    ~/.zshrc:
      force: true
    ~/.config/tmux:
      force: true
      glob: true
      path: tmux/*
    ~/.tmuxp:
      force: true
      glob: true
      path: tmux/tmuxp/*
    ~/.config/nvim:
      force: true
      glob: true
      path: vim/*

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [nvim +PlugInstall +qall, Installing nvim plugins]
