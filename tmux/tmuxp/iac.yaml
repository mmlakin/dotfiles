session_name: 'iac'
windows:
  - window_name: iac
    start_directory: ~/src/iac-nwit/workspaces/nwaccess/
    layout: f588,318x75,0,0{159x75,0,0,0,158x75,160,0[158x37,160,0,1,158x37,160,38,2]}
    panes:
      - shell_command: nvim ~/src/iac-nwit/workspaces/nwaccess/
        focus: true
      - shell_command: clear && python3
      - shell_command: clear && shellclear find
  - window_name: jamf
    start_directory: ~/src/nerdjamf/scripts/
    layout: f588,318x75,0,0{159x75,0,0,0,158x75,160,0[158x37,160,0,1,158x37,160,38,2]}
    panes:
      - shell_command: nvim ~/src/nerdjamf/scripts/
        focus: true
      - shell_command: clear && shellclear find
      - shell_command: clear && shellclear --no-banner find
